name: Delete Image

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
jobs:
  delete-old-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/delete-package-versions@v5
        with:
          package-name: 'python-sample'
          package-type: 'container'
          min-versions-to-keep: 2
          ignore-versions: '^([0-9]+\\.){2}[0-9]+'


    
    
  